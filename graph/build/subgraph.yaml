specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SmartReader
    network: goerli
    source:
      address: "0xdFFfB2E3CCeB7D25B4be73Ce5e03a78Fb22342A2"
      abi: SmartReader
      startBlock: 8598408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - Annotation
      abis:
        - name: SmartReader
          file: SmartReader/abis/SmartReader.json
      eventHandlers:
        - event: AnnotationAdded(address,string,string)
          handler: handleAnnotationAdded
        - event: ContractAdded(address,string,string)
          handler: handleContractAdded
      file: SmartReader/SmartReader.wasm
